<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>StartBootstrap</title>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css"
            integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <!-- HEADER  -->
      <header>
            
            <div class="container text-white">
                  <div class="row justify-content-between align-items-center">
                        <div class="col">
                              <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                        </div>

                        <div class="col navbar navbar-dark navbar-expand-md justify-content-end">
                              <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon custom-toggler"></span>
                              </button>
                              <nav class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                                    <ul class="navbar-nav">
                                          <li class="nav-item">
                                                <a class="nav-link active text-white" href="#">PORTFOLIO</a>
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link active text-white" href="#">ABOUT</a>
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link active text-white" href="#">CONTACT</a>
                                          </li>
                                    </ul>
                              </nav>
                        </div>
                  </div>
            </div>

      </header>
      
      <!-- MAIN  -->
      <main>

            <section id="jumbotron">
                  <div class="container">
                        <div class="row text-center text-white py-4">
                              <div class="col col-sm-8 col-md-6">
                                    <img src="img/avatar.svg" class="w-50" alt="avatar">

                                    <h1>START BOOTSTRAP</h1>

                                    <div>
                                          <i class="bi bi-dash-lg"></i>
                                          <i class="bi bi-star-fill"></i>
                                          <i class="bi bi-dash-lg"></i>
                                    </div>

                                    <div>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
                              </div>
                        </div>
                  </div>
            </section>

            <section id="portfolio">
                  <div class="container-sm">
                        <div class="row justify-content-center">
                              <div class="col-6 bg-primary">
                                    portfolio
                              </div>
                        </div>

                        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
                              <div class="col">
                                    <img src="img/cabin.png" class="rounded img-fluid" alt="cabin">
                              </div>

                              <div class="col">
                                    <img src="img/cake.png" class="rounded img-fluid" alt="cake">
                              </div>

                              <div class="col">
                                    <img src="img/circus.png" class="rounded img-fluid" alt="cirkus">
                              </div>

                              <div class="col">
                                    <img src="img/game.png" class="rounded img-fluid" alt="snes">
                              </div>

                              <div class="col">
                                    <img src="img/safe.png" class="rounded img-fluid" alt="safe">
                              </div>

                              <div class="col">
                                    <img src="img/submarine.png" class="rounded img-fluid" alt="submarine">
                              </div>
                        </div>
                  </div>
            </section>

            <section>
                  <div class="container-sm">
                        <div class="row d-flex flex-column align-items-center">
                              <div class="col-3 col-sm-4 bg-success height100">

                              </div>

                              <div class="col-8 col-sm-10 col-md-11">

                                    <div class="row">
                                          <div class="col-12 col-sm-6 bg-secondary height200">

                                          </div>

                                          <div class="col-12 col-sm-6 bg-danger height200">
                                          
                                          </div>
                                    </div>

                              </div>

                              <div class="col-3 col-sm-4 bg-success height100">
                              
                              </div>
                        </div>
                  </div>
            </section>

            <section>
                  <div class="container">
                        <div class="row justify-content-center">
                              <div class="col-8 col-sm-10 col-md-11 height200 bg-primary">

                              </div>
                        </div>
                  </div>
            </section>

      </main>

      <!-- FOOTER  -->
      <footer>

            <section>
                  <div class="container">
                        <div class="row justify-content-center bg-success">
                              <div class="col-11 col-sm-4 bord height100">

                              </div>
                              <div class="col-11 col-sm-4 bord height100">
                              
                              </div>
                              <div class="col-11 col-sm-4 bord height100">
                              
                              </div>
                        </div>
                  </div>
            </section>

            <section>
                  <div class="container">
                        <div class="row justify-content-center">
                              <div class="col-6 col-sm-4 height100 bg-danger">

                              </div>
                        </div>
                  </div>
            </section>

      </footer>
      
</body>
</html>
